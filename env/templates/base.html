{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMNI KAI</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+sans+Pro:400" rel="stylesheet">
</head>
<body>
<header>
    <div class="nav-left">
        <h1>
            <a href = "{% url 'home' %}" >OMNI BLOG
            </a>
        </h1>
    </div>
    <style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #4CAF50;} /* Green */
.button1 {border-radius: 16px;}
.button2 {background-color: #008CBA;} /* Blue */
.button2 {border-radius: 30px;}
.button3 {background-color: #50af50;}
.button3 {border-radius: 20px;}
</style>

    <button class="button button1">
        <a href="{% url 'post_new'%}"> New Blog Post</a>
    </button>
    <button class="button button3">
            <a href="{% url 'logout' %}" > Logout </a>
    </button>
    <span>Hello, {{request.user}} </span>

</header>
<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
